<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tutor">
      <h2 data-cy="tutorDetailsHeading"><span jhiTranslate="trabajosDeGradoUnisangilApp.tutor.detail.title">Tutor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt>
          <span jhiTranslate="trabajosDeGradoUnisangilApp.tutor.id" [ngbTooltip]="'trabajosDeGradoUnisangilApp.tutor.help.id' | translate"
            >Id</span
          >
        </dt>
        <dd>
          <span>{{ tutor.id }}</span>
        </dd>
        <dt><span jhiTranslate="trabajosDeGradoUnisangilApp.tutor.firstName">First Name</span></dt>
        <dd>
          <span>{{ tutor.firstName }}</span>
        </dd>
        <dt><span jhiTranslate="trabajosDeGradoUnisangilApp.tutor.lastName">Last Name</span></dt>
        <dd>
          <span>{{ tutor.lastName }}</span>
        </dd>
        <dt><span jhiTranslate="trabajosDeGradoUnisangilApp.tutor.email">Email</span></dt>
        <dd>
          <span>{{ tutor.email }}</span>
        </dd>
        <dt><span jhiTranslate="trabajosDeGradoUnisangilApp.tutor.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ tutor.phoneNumber }}</span>
        </dd>
        <dt><span jhiTranslate="trabajosDeGradoUnisangilApp.tutor.hireDate">Hire Date</span></dt>
        <dd>
          <span>{{ tutor.hireDate | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/tutor', tutor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
